joy_teleop_node:
  ros__parameters:
    camera_control:
      type: topic
      interface_type: std_msgs/msg/Float64  # Correctly specify the interface type
      topic_name: /camera_joint/velocity_controller/command
      axis_mappings:
          axis: 3  # Right thumb stick horizontal
          target: data
          scale: 1.0
      deadman_buttons: [5]  # Right shoulder butto
